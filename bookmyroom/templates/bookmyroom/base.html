{% load staticfiles %}
<!DOCTYPE html>
<html>
<title>New Sac Room Booking Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type = "text/css" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/timepicki.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepaginator.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.css' %}">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
<script src="{% static 'js/jquerytimepicker.js' %}"></script>
<script src="{% static 'js/timepicki.js' %}"></script>
<script src="{% static 'js/moment.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'js/bootstrap-datepaginator.js' %}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<script>
    $(function () {
        $("#datepicker").datepicker();
    });
</script>
<script>
    $(function () {
        $(" #timepicker ").timepicker();
    });
</script>
<body>

<ul class="w3-navbar navbar-inverse">
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><a href="{% url 'book_new' %}">Book</a></li>
    <li><a href="{% url 'my_bookings' %}">My Bookings</a></li>
    <li class="w3-right"><a class="w3-red" href="{% url 'logout' %}">Logout</a></li>
</ul>
<div class="w3-display-container" style="margin-bottom:50px">
    <img src="http://www.iitg.ernet.in/indogerman2016/images/iitg_6.jpg" style="width:100%">
    <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
         style="bottom:10%;opacity:0.7;width:70%">
        <h2><b>Room Booking Portal<br>For New Student Activity Centre</b></h2>
    </div>
</div>
{% block content %}
{% endblock %}

</body>
</html>
